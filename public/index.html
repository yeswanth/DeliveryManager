<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delivery App Thingy</title>

	<link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="DeliveryApp">
	<div layout="row" layout-wrap>
		<div flex="70" ng-controller="OrderCtrl" layout-padding>
			<md-toolbar>
			<div class="md-toolbar-tools">
					<h3>
						<span>Order List</span>
					</h3>
				</div>
			</md-toolbar>
			<md-content style="height: 400px">
				<md-list>
					<md-list-item class="md-2-line" ng-repeat="order in orders" ng-click="assignDeliveryBoy(order, $event)">
						<!-- <md-icon md-svg-icon="MaterialDesignIcons:alarm"></md-icon> -->
						<div class="md-list-item-text" ng-class="{unassigned: order.selectedBoy==''}">
							<h3>{{order.area}}</h3>
							<p>{{order.items | orderstring}}</p>
						</div>
						<h3 class="md-secondary">{{ order.selectedBoy }}</h3>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
		<div flex="30" ng-controller="DeliveryBoysCtrl" layout-padding>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h3>
						<span>Delivery Dudes</span>
					</h3>
				</div>
			</md-toolbar>
			<md-content style="height: 400px">
				<md-list>
					<md-list-item class="md-2-line" ng-repeat="boy in deliveryBoys">
						<!-- <md-icon md-svg-icon="MaterialDesignIcons:alarm"></md-icon> -->
						<div class="md-list-item-text">
							<h3>{{boy.name}}</h3>
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
		<div flex="" layout-padding></div>
	</div>
	
	<!-- Dependencies -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>
	<script src="lib/angular-aria/angular-aria.min.js"></script>
	<script src="lib/angular-material/angular-material.min.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angularfire/dist/angularfire.min.js"></script>

	<!-- App -->
	<script src="app/app.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/order.js"></script>
	<script src="app/controllers/delivery.js"></script>
	<script src="app/controllers/deliveryboydialog.js"></script>

	<!-- Services -->
	<script src="app/services/fireback.js"></script>

	<!-- Filters -->
	<script src="app/filters/orderstring.js"></script>
</body>
</html>
